
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Churn Prediction</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1220; color:#e6edf3; margin:0; }
    .wrap { max-width: 920px; margin: 40px auto; padding: 0 16px; }
    .card { background:#111a2e; border:1px solid #223055; border-radius: 14px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { margin: 0 0 10px; font-size: 22px; }
    p { margin: 0 0 18px; color:#b9c5d3; }
    form { display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 14px; }
    label { display:block; font-size: 12px; color:#b9c5d3; margin-bottom: 6px; }
    input, select { width:100%; padding: 10px 12px; border-radius: 10px; border:1px solid #2a3a66; background:#0c1630; color:#e6edf3; outline:none; }
    input:focus, select:focus { border-color:#4b7cff; box-shadow: 0 0 0 3px rgba(75,124,255,.2); }
    .full { grid-column: 1 / -1; }
    .btn { cursor:pointer; border:none; background:#4b7cff; color:#fff; font-weight:600; padding: 12px 14px; border-radius: 12px; }
    .btn:hover { filter: brightness(1.05); }
    .result { margin-top: 18px; padding: 14px; border-radius: 12px; border:1px dashed #2a3a66; background:#0c1630; }
    .small { font-size: 12px; color:#93a4b7; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Customer Churn Prediction</h1>
      <p>Fill the raw customer fields (same as <b>raw_snapshot.csv</b>) and click <b>Predict</b>.</p>

      <form method="POST" action="/predict">
        <div>
          <label for="customerid">Customer ID</label>
          <input id="customerid" name="customerid" type="number" step="1" required />
        </div>

        <div>
          <label for="surname">Surname</label>
          <input id="surname" name="surname" type="text" required />
        </div>

        <div>
          <label for="creditscore">Credit Score</label>
          <input id="creditscore" name="creditscore" type="number" min="300" max="900" step="1" required />
        </div>

        <div>
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="18" max="120" step="1" required />
        </div>

        <div>
          <label for="tenure">Tenure (years)</label>
          <input id="tenure" name="tenure" type="number" min="0" max="20" step="1" required />
        </div>

        <div>
          <label for="balance">Balance</label>
          <input id="balance" name="balance" type="number" min="0" step="0.01" required />
        </div>

        <div>
          <label for="numofproducts">Number of Products</label>
          <input id="numofproducts" name="numofproducts" type="number" min="1" max="10" step="1" required />
        </div>

        <div>
          <label for="estimatedsalary">Estimated Salary</label>
          <input id="estimatedsalary" name="estimatedsalary" type="number" min="0" step="0.01" required />
        </div>

        <div>
          <label for="hascrcard">Has Credit Card?</label>
          <select id="hascrcard" name="hascrcard" required>
            <option value="" disabled selected>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div>
          <label for="isactivemember">Is Active Member?</label>
          <select id="isactivemember" name="isactivemember" required>
            <option value="" disabled selected>Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div>
          <label for="geography">Geography</label>
          <select id="geography" name="geography" required>
            <option value="" disabled selected>Select</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Spain">Spain</option>
          </select>
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>

        <button class="btn full" type="submit">Predict</button>
      </form>

      {% if prediction is not none %}
      <div class="result">
        <div><b>Prediction:</b> {{ prediction }}</div>
        {% if probability is not none %}
          <div class="small">Churn probability: {{ probability }}</div>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
